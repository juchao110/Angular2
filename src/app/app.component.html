<div class="my_angular">
    <header>
        <ul class="clearfix">
            <li *ngFor="let title of headList;let n=index" (click)="changeRoute(title.url,n)" [ngClass]="{on:n==currentIndex}">
                {{title.name}}

        </ul>
    </header>
    <div class="container">
        <router-outlet></router-outlet>
    </div>
</div>
